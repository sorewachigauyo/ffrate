<head>
    <title>Friend Fleet List</title>
    <script src="id_tl.js"></script>
    <script src="kcSHIPDATA.js"></script>
    <script src="fall20/E1J_strong.js"></script>
    <script src="fall20/E2Q_strong.js"></script>
    <script src="fall20/E3Z_strong.js"></script>
    <script src="fall20/E4W_strong.js"></script>
    <script src="fall20/E4Z_strong.js"></script>
    <script src="fall20/fflist.js"></script>
    <style type="text/css">
        div {
            display:inline;
        }
        textarea {
            width: 700px;
            height: 200px;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <script src="script.js"></script>
</head>

<body>
    <input type="radio" id="en" name="lang" value="en" onchange="changeType(this)" checked>
    <label for="en">EN</label>
    <input type="radio" id="jp" name="lang" value="jp", onchange="changeType(this)">
    <label for="jp">日本</label>
    <br>
    <label for="map">Map:</label>
    <select id="map" name="map" onchange="update()">
        <option value="E1J">E1J</option>
        <option value="E2Q">E2Q</option>
        <option value="E3Z">E3Z</option>
        <option value="E4W">E4W</option>
        <option value="E4Z" selected>E4Z</option>
    </select>
    <br>
    <br>
    Results shown below include all ships in player fleet and filter out other friendly fleet blocking
    <br>
    <br>
    Ships in Fleet / 艦隊に存在:
    <br>
    <textarea id="ships" onchange="update()">Washington</textarea>
    <br>
    <br>
    Friend Fleets
    <br>
    <table style="width:60%" id="table">
        <tr>
            <th>First Ship</th>
            <th>Second Ship</th>
            <th>Third Ship</th>
            <th>Fourth Ship</th>
            <th>Fifth Ship</th>
            <th>Sixth Ship</th>
            <th>Appearance Rate</th>
        </tr>
    <script>
    update()</script>
</body>

<head>
    <title>Friend Fleet List</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="kcSHIPDATA.js"></script>
    <script src="fall20/E1J_strong.js"></script>
    <script src="fall20/E2Q_strong.js"></script>
    <script src="fall20/E3Z_strong.js"></script>
    <script src="fall20/E4W_strong.js"></script>
    <script src="fall20/E4Z_strong.js"></script>
    <script src="fall20/fflist.js"></script>
    <style type="text/css">
        div {
            display:inline;
        }
        textarea {
            width: 700px;
            height: 50px;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <script src="script.js"></script>
</head>

<body>
    <input type="radio" id="en" name="lang" value="en" onchange="changeType(this)" checked>
    <label for="en">EN</label>
    <input type="radio" id="jp" name="lang" value="jp", onchange="changeType(this)">
    <label for="jp">日本</label>
    <br>
    <label for="map">Map:</label>
    <select id="map" name="map" onchange="changeMap()">
        <option value="E1Q">E1Q</option>
        <option value="E1V">E1V</option>
        <option value="E4Z">E4Z</option>
        <option value="E5V">E5V</option>
        <option value="E5Z" selected>E5Z</option>
    </select>
    <br>
    Ships in Fleet / 艦隊に存在:
    <br>
    <br>
    Friend Fleets
    <br>
    <table style="width:60%" id="table">
        <tr>
            <th>First Ship</th>
            <th>Second Ship</th>
            <th>Third Ship</th>
            <th>Fourth Ship</th>
            <th>Fifth Ship</th>
            <th>Sixth Ship</th>
            <th>Appearance Rate</th>
            <th>Remove</th>
        </tr>


    
    <table style="width:60%" id="table2">
    <br>
    <br>
    Fleets to ignore
        <tr>
            <th>First Ship</th>
            <th>Second Ship</th>
            <th>Third Ship</th>
            <th>Fourth Ship</th>
            <th>Fifth Ship</th>
            <th>Sixth Ship</th>
            <th>Add</th>
        </tr>
    <script>
    onReady()</script>
</body>
